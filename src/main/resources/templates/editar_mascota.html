<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Editar mascotas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de mascotas</a>
			<div class="collapse navbar-collapse" id="collapsibleNavBar">
				<ul class="navbar-nav">
					<li class="navbar-item"><a class="nav-link"
						th:href="@{/mascotas}">Control de mascotas</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<div
				class="col-10 col-md-8 col-lg-6 container justify-content-center card shadow">
				<h1 class="text-center">Edición de estudiantes</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}"
						th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label for="">Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control mb-3"
								placeholder="ingrese su nombre" required>
							<label for="">Apellido : </label> <input type="text"
								name="apellido" th:field="*{apellido}" class="form-control mb-3"
								placeholder="ingrese su apellido" required>
							<label for="">Email : </label> <input type="email" name="email"
								th:field="*{email}" class="form-control mb-3"
								placeholder="ingrese su email" required>
							<div class="box-footer">
								<button class="btn btn-success">Guardar Edición</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
